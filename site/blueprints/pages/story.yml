title: Story
pages: false

tabs:
  content:
    sections:
      meta1:
        type: fields
        fields:
          age:
            label: Age
            type: number
            width: 1/2
            translate: false
          sex:
            label: Sex
            type: select
            default: other
            options:
              male: Male
              female: Female
              other: Not specified
            width: 1/2
            translate: false
          dateDeparture:
            label: Date of departure
            type: date
            width: 1/2
            translate: false
          dateArrival:
            label: date of arrival
            type: date
            width: 1/2
            translate: false
          jobDeparture:
            label: Job at departure
            type: text
            width: 1/2
          jobArrival:
            label: Job at arrival
            type: text
            width: 1/2

          departurePlace:
            label: Departure place
            type: text
            width: 1/4
          departureCountry:
            extends: fields/country_select
            width: 1/4

          reasonDeparture:
            label: Reason of departure
            type: textarea
            width: 1/2

          departureLat:
            type: number
            step: .00000001
            width: 1/4
            translate: false
          departureLon:
            type: number
            step: .00000001
            width: 1/4
            translate: false

          utilLink:
            type: info
            width: 1/2
            label: " Route editor tool"
            translate: false
            text: >
              <a href="{{ site.url }}/story-tools?story={{ page.slug }}" rel="noopener">
                Open in route editor ↗
              </a>

          legs:
            label: Trip places
            type: structure
            fields:
              place:
                type: text
                label: Place name
                width: 1/4
              country:
                extends: fields/country_select
                width: 1/4
              lat:
                type: number
                step: .00000001
                label: Latitude
                width: 1/4
                translate: false
              lon:
                type: number
                step: .00000001
                label: Longitude
                width: 1/4
                translate: false
              transport:
                type: select
                options:
                  walk: walking
                  boat: boat
                  bus: bus
                  truck: truck
                  train: train
                  car: car
                  taxi: taxi
                  plane: plane
                translate: false
              durationDays:
                type: number
                label: trip duration (days)
                width: 1/4
                translate: false
              durationHours:
                type: number
                label: trip duration (hours)
                width: 1/4
                translate: false
              stayDays:
                type: number
                label: stay (days)
                width: 1/4
                translate: false
              stayHours:
                type: number
                label: stay (hours)
                width: 1/4
                translate: false
              comments:
                type: textarea
              geojsonLeg:
                type: textarea
                spellcheck: false
                translate: false
                width: 3/4
                translate: false
              geojsonUse:
                type: toggle
                width: 1/4
                translate: false

          text:
            label: Text (Visible on the site)
            type: textarea
            size: small
            width: 1/2
          notes:
            label: Notes (Internal use - will not appear on the site)
            type: textarea
            size: small
            width: 1/2
            translate: false

          blocks:
            extends: fields/content_blocks


      files:
        type: files

      meta2:
        type: fields
        fields:
          cachedSvg:
            type: textarea

  seo: seo/page